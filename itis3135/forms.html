    <main>
        <h2>Forms</h2>

        <form action="#">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br>
            <label>Favorite Ice Cream Flavor?:</label><br>
            <input type="radio" name="icecream" value="Chocolate">
            <label for="chocolate">Chocolate</label>
            <input type="radio" name="icecream" value="vanilla">
            <label for="vanilla">Vanilla</label>
            <input type="radio" name="icecream" value="Strawberry">
            <label for="strawberry">Strawberry</label><br>
            <label>What electronic devices do you have?</label><br>
            <input type="checkbox" id="phone" value="Phone">
            <label for="phone">Phone</label>
            <input type="checkbox" id="computer" value="Computer">
            <label for="computer">Computer</label>
            <input type="checkbox" id="console" value="Console">
            <label for="console">Console</label><br>
            <label for="color">Choose a color:</label><br>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="red">Blue</option>
                <option value="red">Yellow</option>
                <option value="red">Green</option>
            </select>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
