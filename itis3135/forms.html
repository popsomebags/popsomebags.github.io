<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | William Zhang | Forms</title>
</head>

<body class="center">
    <div data-include="components/header.html"></div>

    <main>
        <h2>Forms</h2>

        <form action="#">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br>
            <label>Favorite Ice Cream Flavor?:</label><br>
            <input type="radio" name="icecream" value="Chocolate">
            <label>Chocolate</label>
            <input type="radio" name="icecream" value="Vanilla">
            <label>Vanilla</label>
            <input type="radio" name="icecream" value="Strawberry">
            <label>Strawberry</label><br>
            <label>What electronic devices do you have?</label><br>
            <input type="checkbox" id="phonenumber" value="Phone">
            <label>Phone</label>
            <input type="checkbox" id="computer" value="Computer">
            <label>Computer</label>
            <input type="checkbox" id="console" value="Console">
            <label for="console">Console</label><br>
            <label for="color">Choose a color:</label><br>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="red">Blue</option>
                <option value="red">Yellow</option>
                <option value="red">Green</option>
            </select>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
        
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/defaultscripts.js"></script>
</body>

</html>
