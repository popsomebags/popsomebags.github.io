    <main>
        <section class="margincenter center">
            <h2>Contact us</h2>
            <h3 id="sent">Input your information below</h3>
            <form class="center">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone" required><br>
                <label for="describe">Message</label><br>
                <textarea id="describe" name="describe" rows="4" cols="50"></textarea><br><br>
                <button onclick="submitted(); return false;">Submit</button><br>
            </form>
        </section>
    </main>
