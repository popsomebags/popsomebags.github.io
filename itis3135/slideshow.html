<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | William Zhang | Slideshow</title>
</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Slideshow</h2>

        <div class="slideshow-container">

            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
              <img src="images/img1.jpg" alt="Stock Image" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
              <img src="images/img2.jpg" alt="Stock Image" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
              <img src="images/img3.jpg" alt="Stock Image" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="images/img4.jpg" alt="Stock Image" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="images/img5.jpg" alt="Stock Image" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="images/img6.jpg" alt="Stock Image" style="width:100%">
              </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/slides.js"></script>
</body>

</html>
